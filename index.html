<!DOCTYPE  HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"  "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta  http-equiv="Content-Type" content="text/html;  charset=iso-8859-1">
    <title>Animal Companion Locator</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css"/>

  </head>
  <p><body>
      <div class="main">
        <h1>Animal Companion Locator</h1>
        <form  method="GET" action="php/search.php">
            <p>Find a 
            <input type="radio" name="animaltype" value="dog"> Dog 
            <input type="radio" name="animaltype" value="cat"> Cat
            <input type="radio" name="animaltype" value="other"> Other<br>
            </p>
            <p> Good with 
              <select multiple name="goodwith[]">
                  <option value="dogs">Dogs</option>
                  <option value="cats">Cats</option>
                  <option value="children">Children</option>
              </select></br>
            </p>
            <p> Age 
              <select name="age">
                <option disabled selected hidden style='display: none' value=''> -- select an option -- </option>
                <option value="young">Adolescent</option>
                <option value="adult">Adult</option>
                <option value="senior">Senior</option>
            </select></br>
            </p>
            <p> Sex
              <select name="sex">
                <option disabled selected hidden style='display: none' value=''> -- select an option -- </option>
                <option value="female">Female</option>
                <option value="male">Male</option>
            </select></br>
            </p>
            <p> Size
              <select name="weight">
                <option disabled selected hidden style='display: none' value=''> -- select an option -- </option>
                <option value="under5">Under 5 lbs</option>
                <option value="6to25">6 - 25 lbs</option>
                <option value="26to65">26 - 65 lbs</option>
                <option value="66andabove">66 lbs and above</option>
            </select></br>
            </p>
            <input type="checkbox" name="fixed" value="true"> Spayed/Neutered
            </br></p>
            </p>
            <input type="checkbox" name="vaxx" value="true"> Vaccinations up to date
            </br></p>
            <p>near 
            <input  type="text" name="search" placeholder="Location">
            <input  type="submit" name="submit" value="Search">
            </p>
        </form>


    </div>
    <div class="footer">
        EECS 647 - May 9, 2019 | Source code on <a href="https://github.com/katiehrenchir/fill-the-void">GitHub</a>
    </div>
  </body>
</html>
</p>
